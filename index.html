<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAINTJS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id='paintCanvas' width='500px' height="550px"></canvas>
    <div class="controlRange">
        <input type="range" id="range" min='0.1' max='5.0' value='2.5' step='0.1'>
    </div>
    <div id="menuButtons">
        <button id='fill'>Fill</button>
        <button id='draw'>Draw</button>
        <button id='save'>Save</button>
    </div>
    <div id='controlColors'>
        <div class="controlColors" style="background-color: black;"></div>
        <div class="controlColors" style="background-color: white;"></div>
        <div class="controlColors" style="background-color: red;"></div>
        <div class="controlColors" style="background-color: orange;"></div>
        <div class="controlColors" style="background-color: yellow;"></div>
        <div class="controlColors" style="background-color: green;"></div>
        <div class="controlColors" style="background-color: blue;"></div>
        <div class="controlColors" style="background-color: darkblue;"></div>
        <div class="controlColors" style="background-color: rebeccapurple;"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
